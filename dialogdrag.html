class FileReaderDR {                    // dialog drag and resize
      constructor( param ) {
        this.opt = {
            dVar:               "", // necessary - id of dialog; if the element does not exists a new element will be created with this id
            divFR:              undefined,
        }
        let showOnInit = true,
            boxId = "",
            tmpClasses = "",
            crtlMenu = "";
        Object.assign( this.opt, param );
        this.crtlMenu = HTML_CRTL_MENU.replaceAll( "[fieldPraefix]", this.opt.fieldPraefix );
        this.opt.divFR = new DialogDR({ 
                                    id: "#fr",
                                    dVar: this.opt.dVar + ".opt.divFR", 
                                    autoOpen: true, 
                                    center: true, 
                                    width: 320, 
                                    height: 440,
                                    innerHTML: this.crtlMenu 
                                });

}
