<!DOCTYPE html>
<html>
<head>
  <title>Interactive DEMO</title>
<link href="https://cdn.jsdelivr.net/gh/interactiveJS/interactiveJS@v2.0.1/src/css/interactive.min.css" rel="stylesheet"/>
<style type="text/css">
</style>
  </head>
<body>

  <div id="element0" name="Default options">
    <div class="content">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
    </div>
  </div>
  
  <div id="element1" name="Close false">
    <div class="content">
      <p> Another example </p>
    </div>
  </div>
  
  <div id="element2" name="Just Drag">
    <div class="content">
      <p>...</p>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/gh/interactiveJS/interactiveJS@v2.0.1/src/interactive.min.js"></script>
<script>
// Default options
interactive('element0');

// NO resizable
interactive('element2', { resize: false } );

// NO close function
let options =  {
  close: false
};
interactive('element1', options);  
</script>  
</body>
</html>
